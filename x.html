<div class="card w-full mx-auto bg-base-100 border" onmouseover="randomColor(this)">
    <figure class="px-10 pt-10">
        <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
    </figure>
    <div class="card-body items-center text-center">
        <h2 id="triangle-title" class="card-title font-bold">Triangle</h2>
        <p class="text-sm">Area (A) = 0.5 x b x h</p>
        <div class="py-2 ">
            <span>b = <span id="check-tg-1">4</span>cm</span>, 
            <span>h = <span id="check-tg-2">10</span>cm</span> 
            <span id="edit-tg"><i class="fa-regular fa-pen-to-square"></i></span>
        </div>
        <div class="flex justify-between px-3 w-[70%] md:w-[90%] lg:w-[90%] ">
            <div class="flex gap-2">
                <input type="number" name="base" id="triangle-first-input"
                    class="outline-0 rounded w-full bg-slate-200 pl-1 flex-grow hidden" min="0" placeholder="b">
                <p> cm</p>
            </div>
            <div class="flex gap-2">
                <input type="number" name="base" id="triangle-second-input"
                    class="outline-0 rounded w-full bg-slate-200 pl-1 flex-grow ml-1 hidden" min="0" placeholder="h">
                <p>cm</p>
            </div>
            <div class="flex ">
                <input type="checkbox" class="checkbox checkbox-info checkbox-sm" name="" id="check-tg">
            </div>
        </div>
        <div class="card-actions pt-3">
            <button id="btn-triangle" class="btn btn-wide btn-info text-white normal-case">Calculate</button>
        </div>
    </div>
</div>
